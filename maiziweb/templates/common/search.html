{% load staticfiles %}
    <header class="navbar navbar-default navbar-fixed-top" data-spy="affix" data-offset-top="64">
{#    {% include 'common/search.html' %}#}
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#microoh-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="" title="麦子学院"><img src="{% static 'images/logo.png' %}">
            <img src="{% static 'images/logo-font.png' %}"></a>
    </div>
    <div class="collapse navbar-collapse" id="microoh-navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="{% url 'lesson' %}">职业课程</a></li>
            <li><a href="">论坛</a></li>
            <li><a href="">移动APP</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <i class="v5-icon v5-icon-search"></i>
                <input type="text" name="name" class="form-control" id="search" placeholder="搜索你感兴趣的课程">
            </div>
            <div class="search-dp" id="hotkeyword">
                <!--推荐关键词-->
                <div id="drop_down" class="hotkeyword">
                    <h4>推荐搜索关键词</h4>
                    <ul class="cf">
                        {% for rk in RecKey %}
                            <li><a href="{% url 'rkSearch' %}">{{ rk.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </form>
        <!--登入窗口-->
        {% include 'common/logon.html' %}
    </div>

    <!--搜索结果-->
    <div class="search-dp" id="keyword-group">
        <div class="keyword-group scroll-pane">
            <dl>
                <dt>职业课程</dt>
                <dd class="cf" id="word">
                </dd>
            </dl>
            <dl>
                <dt>其他课程</dt>
                <dd class="cf">
                    {% for Course in AllCourse %}
                        <a href="" style="background-color:{{ Course.course_color }};">{{ Course.name }}</a>
                    {% endfor %}
                </dd>
            </dl>
        </div>
    </div>
</div>
    </header>
